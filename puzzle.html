<body>

<div class="main-layout">

  <!-- LEFT MENU -->
  <aside class="left-col">
    <div class="logo">–ú–æ–Ω–≥–æ–ª –≥—ç—Ä</div>

      <a href="gerbarih.html" class="menu-btn">–ì—ç—Ä –±–∞—Ä–∏—Ö</a>

      <a href="puzzle.html" class="menu-btn active">Puzzle</a>
    </nav>
  </aside>

  <!-- PUZZLE AREA -->
  <div class="canvas-wrap">
    <h1>–ú–æ–Ω–≥–æ–ª –≥—ç—Ä Puzzle</h1>

    <div class="controls">
      <button id="resetBtn">–®–∏–Ω—ç—ç—Ä —ç—Ö–ª“Ø“Ø–ª—ç—Ö</button>
      <button id="levelBtn">Next Level</button>
    </div>

    <!-- IMAGE SELECTOR -->
    <div id="imageGallery">
      <div class="select-img" data-img="textures/ger.jpg" style="background-image:url('textures/ger.jpg')"></div>
      <div class="select-img" data-img="textures/huduu.jpg" style="background-image:url('textures/huduu.jpg')"></div>
      <div class="select-img" data-img="textures/huduu2.jpeg" style="background-image:url('textures/huduu2.jpeg')"></div>
      <div class="select-img" data-img="textures/ger1.jpeg" style="background-image:url('textures/ger1.jpeg')"></div>
    </div>

    <!-- PUZZLE GRID -->
    <div id="puzzle"></div>

    <!-- POPUP -->
    <div id="popupBox" class="popup">
      <div class="popup-content">
        <h2>–ë–∞—è—Ä —Ö“Ø—Ä–≥—ç–µ! üéâ</h2>
        <button id="closePopup">OK</button>
      </div>
    </div>

  </div>
</div>

<script>
let puzzle = document.getElementById("puzzle");
let size = 3;
let imgUrl = "textures/ger.jpg";
let pieces = [];
let correctOrder = [];
let firstClick = null;

/* CREATE PUZZLE */
function createPuzzle() {
  puzzle.innerHTML = "";
  pieces = [];
  correctOrder = [];

  puzzle.style.gridTemplateColumns = `repeat(${size}, 100px)`;

  for (let r = 0; r < size; r++) {
    for (let c = 0; c < size; c++) {

      let d = document.createElement("div");
      d.className = "piece";

      d.dataset.correct = `${r}-${c}`;

      d.style.backgroundImage = `url(${imgUrl})`;
      d.style.backgroundSize = `${size * 100}px ${size * 100}px`;
      d.style.backgroundPosition = `-${c * 100}px -${r * 100}px`;

      pieces.push(d);
      correctOrder.push(`${r}-${c}`);
    }
  }
}

/* SHUFFLE PIECES */
function shuffle() {
  pieces.sort(() => Math.random() - 0.5);
}

/* DRAW TO SCREEN */
function render() {
  puzzle.innerHTML = "";
  pieces.forEach(p => puzzle.appendChild(p));
}

/* CHECK SOLVED */
function checkSolved() {
  let solved = pieces.every((p, i) => p.dataset.correct === correctOrder[i]);
  if (solved) {
    document.getElementById("popupBox").style.display = "flex";
  }
}

/* CLOSE POPUP */
document.getElementById("closePopup").onclick = () => {
  document.getElementById("popupBox").style.display = "none";
};

/* CLICK SWAP */
puzzle.addEventListener("click", e => {
  if (!e.target.classList.contains("piece")) return;

  if (!firstClick) {
    firstClick = e.target;
    firstClick.setAttribute("selected", "true");
  } else {
    let a = pieces.indexOf(firstClick);
    let b = pieces.indexOf(e.target);

    [pieces[a], pieces[b]] = [pieces[b], pieces[a]];

    firstClick.removeAttribute("selected");
    firstClick = null;

    render();
    checkSolved();
  }
});

/* IMAGE CHANGE */
document.querySelectorAll(".select-img").forEach(img => {
  img.onclick = () => {
    imgUrl = img.dataset.img;
    loadPuzzle();
  };
});

/* LOAD PUZZLE */
function loadPuzzle() {
  createPuzzle();
  shuffle();
  render();
  firstClick = null;
}

/* BUTTONS */
document.getElementById("resetBtn").onclick = loadPuzzle;

document.getElementById("levelBtn").onclick = () => {
  size = size === 3 ? 4 : 3;
  loadPuzzle();
};

/* START */
loadPuzzle();
</script>
